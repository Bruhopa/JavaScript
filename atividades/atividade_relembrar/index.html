<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios para relembrar</title>
</head>
<body>
    <h1>Exercício 1</h1>
    <button onclick="alert('Olá Mundo')">Clique aqui</button>
    <br>

    <h1>Exercício 2</h1>
    <button onclick="calcular()">Calcular</button>
    <script language="JavaScript">
        function calcular(){
            let valor1 = 0;
            let valor2 = 0;
            valor1 = parseFloat(window.prompt("Informe o primeiro valor"));
            valor2 = parseFloat(window.prompt("Informe o segundo valor"));
            if (valor1 > valor2){
                window.alert("O "+valor1+" é maior que "+valor2);
            }
            else if(valor1 < valor2){
                window.alert("O "+valor2+" é maior que "+valor1);
            }
        }
    </script>

        <h1>Exercício 3</h1>
    <div>
        <input type="text" id="inputFrase" placeholder="Digite uma frase">
        <button id="botaoCopiar">Copiar</button>
        <div id="divFrase" class="frase"></div>
    </div>
    <script language="JavaScript">
    const inputFrase = document.getElementById('inputFrase');
    const botaoCopiar = document.getElementById('botaoCopiar');
    const divFrase = document.getElementById('divFrase');

    botaoCopiar.addEventListener('click', function() {
    const frase = inputFrase.value;
    divFrase.textContent = frase;
    inputFrase.value = '';
    });
    </script>

    <h1>Exercício 4</h1>
        <label for="valor">Informe um valor:</label>
	    <input type="number" id="valor">
	    <button onclick="verificarValor()">Verificar</button>
    <script language="JavaScript">
            function verificarValor(){
            var valor = document.getElementById("valor").value;
			if (valor == "") {
				alert("Nenhum valor informado.");
			} else if (valor < 0) {
				alert("O valor é menor que zero.");
			} else if (valor == 0) {
				alert("O valor é igual a zero.");
			} else {
				alert("O valor é maior que zero.");
			}
        }
    </script>

    <h1>Exercício 5</h1>
        <label for="numero">Informe um número:</label>
	    <input type="number" id="numero">
	    <button onclick="verificarNumerosImpares()">Verificar</button>
    <script language="JavaScript">
        function verificarNumerosImpares() {
			var numero = parseInt(document.getElementById("numero").value);
			var numerosImpares = [];

			for (var i = 1; i <= numero; i += 2) {
				numerosImpares.push(i);
			}

			alert("Números ímpares entre 0 e " + numero + ":\n" + numerosImpares.join(", "));
		}
    </script>

    <h1>Exercício 6</h1>
    <label for="texto">Digite um texto:</label>
	<textarea id="texto" oninput="contarCaracteres()"></textarea>
	<br>
	<label for="contador">Número de caracteres:</label>
	<input type="text" id="contador" disabled>

    <script language="JavaScript">
		function contarCaracteres() {
			var texto = document.getElementById("texto").value;
			var contador = document.getElementById("contador");
			contador.value = texto.length;
		}
	</script>

    <h1>Exercício 7</h1>
    <label for="cidade">Informe o nome de uma cidade:</label>
	<input type="text" id="cidade">
	<button onclick="adicionarCidade()">Adicionar</button>
	<button onclick="listarCidades()">Listar</button>
	<div id="resultado"></div>
	<div id="quantidade"></div>

    <script language="JavaScript">
		var cidades = [];

		function adicionarCidade() {
			var cidade = document.getElementById("cidade").value;
			cidades.push(cidade);
			document.getElementById("cidade").value = "";
		}

		function listarCidades() {
			cidades.sort();

			var listaCidades = document.createElement("ol");
			for (var i = 0; i < cidades.length; i++) {
				var itemCidade = document.createElement("li");
				itemCidade.appendChild(document.createTextNode(cidades[i]));
				listaCidades.appendChild(itemCidade);
			}

			var resultado = document.getElementById("resultado");
			resultado.innerHTML = "";
			resultado.appendChild(listaCidades);

			var quantidade = document.getElementById("quantidade");
			quantidade.innerHTML = "Quantidade de cidades: " + cidades.length;
		}
	</script>

    <h1>Exercício 8</h1>
    <p id="paragrafo">Este é um parágrafo que pode ser escondido.</p>
	<button onclick="esconderParagrafo()">Esconder</button>

    <script language="JavaScript">
		function esconderParagrafo() {
			var paragrafo = document.getElementById("paragrafo");
			if (paragrafo.style.display === "none") {
				paragrafo.style.display = "block";
			} else {
				paragrafo.style.display = "none";
			}
		}
    </script>

    <h1>Exercício 10</h1>
    <form id="formulario">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" required>
		<br>
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" required>
		<br>
		<label for="email">E-mail:</label>
		<input type="email" id="email" required>
		<br>
		<label for="mensagem">Mensagem:</label>
		<textarea id="mensagem" required></textarea>
		<br>
		<button type="button" onclick="enviarMensagem()">Enviar</button>
	</form>
	<div id="divMensagem"></div>

    <script language="JavaScript">
        function enviarMensagem() {
			var nome = document.getElementById("nome").value;
			var telefone = document.getElementById("telefone").value;
			var email = document.getElementById("email").value;
			var mensagem = document.getElementById("mensagem").value;

			var data = new Date();
			var dataFormatada = data.toLocaleString();

			var conteudo = "Data: " + dataFormatada + "<br>";
			conteudo += "Emissor: " + nome + ", " + telefone + ", " + email + "<br>";
			conteudo += "Mensagem: " + mensagem;

			var divMensagem = document.getElementById("divMensagem");
			divMensagem.innerHTML = conteudo;
		}
    </script>
</body>
</html>
