<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos JavaScript</title>
    <script language="JavaScript">
        let Nome = window.prompt("Qual o seu nome?");
        window.alert("Olá "+Nome+" esse é seu primeiro Script em JavaScript");
    </script>
</head>
<body>
    <input type="button" value="Fundo Azul"
    onclick="JavaScript: document.bgColor='#6666ff'">
    <input type="button" value="Fundo Vermelho"
    onclick="JavaScript: document.bgColor='#ed2213'">
    <input type="button" value="Fundo Preto"
    onclick="JavaScript: document.bgColor='#000000'">
</body>
</html>
