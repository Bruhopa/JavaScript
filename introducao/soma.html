<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
    <script language="JavaScript">
        let valor1 = 0;
        let valor2 = 0;
        valor1 = parseFloat(window.prompt("Informe o primeiro valor: "));
        valor2 = parseFloat(window.prompt("Informe o segundo valor: "));
        document.write("<br>A soma de "+valor1+" e "+valor2+" é igual a: "+(valor1+valor2));
        document.write("<br>A subtração de "+valor1+" e "+valor2+" é igual a: "+(valor1-valor2));
        document.write("<br>A divisão de "+valor1+" e "+valor2+" é igual a: "+(valor1/valor2));
        document.write("<br>A multiplicação de "+valor1+" e "+valor2+" é igual a: "+(valor1*valor2));
    </script>
</head>

</body>
</html>
